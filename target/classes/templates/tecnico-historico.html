<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Técnico Histórico</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="/styles/styles-padrao.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- MENU LATERAL COMEÇA AQUI -->
<div class="wrapper">
    <div class="sidebar">
        <h2>Lady Tech</h2>
        <ul>
            <li><a th:href="@{/technical/consult-called}"><i class="fas fa-home"></i>Inicio</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Perfil <span th:text="${nome}"></span></a></li>
            <li><a th:href="@{/technical/consult-called-open}"><i class="fas fa-search"></i>Chamados Abertos</a></li>
            <li><a th:href="@{/technical/consult-called}"><i class="fas fa-headset"></i>Histórico Chamados</a></li>
            <li><a th:href="@{/authentication/logout}"><i class="fas fa-sign-in-alt"></i>Sair</a></li>
        </ul>
    </div>
</div>
<div class="mt-5">
</div>

<!-- CARD COMEÇA AQUI -->
<div class="container custom-container">
    <div class="row">
        <div class="col s12 offset-s1">
            <div class="card custom-card">
                <div class="card-content">
                    <div class="row">
                        <h1 class="font-titles">Histórico de chamados</h1>
                        <table>
                            <thead>
                            <tr>
                                <th>Título</th>
                                <th>Data e Hora</th>
                                <th>Descrição</th>
                                <th>Status</th>
                            </tr>
                            </thead>
                            <tbody th:each="chamado : ${chamados}">
                            <tr>
                                <td th:text="${chamado.title}"></td>
                                <td th:text="${#temporals.format(chamado.registerDate, 'dd/MM/yyyy, HH:mm')}"></td>
                                <td th:text="${chamado.description}"></td>
                                <td th:text="${chamado.status}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- CARD TERMINA AQUI -->
</body>

</html>
