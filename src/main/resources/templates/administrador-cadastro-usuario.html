<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastrar Usuário</title>
	<link rel="stylesheet" type="text/css" href="/styles/styles.css" />
	<link rel="stylesheet" type="text/css" href="/styles/styles-padrao.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="sidebar">
			<h2>Lady Tech</h2>
			<ul>
				<li><a href="#">Bem Vindo(a): <br><i class="fas fa-user"></i><span th:text="${session.name}"></span></a>
				</li>
				<li><a th:href="@{/called/consult-called}"><i class="fas fa-home"></i>Inicio</a></li>
				<li><a th:href="@{/administrator/create-user}"><i class="fas fa-user-plus"></i>Cadastrar Usuário</a>
				</li>
				<li><a th:href="@{/administrator/create-technician}"><i class="fas fa-user-plus"></i>Cadastrar
						Técnico</a></li>
				<li><a th:href="@{/administrator/consult-users}"><i class="fas fa-search"></i>Consultar Usuários</a>
				</li>
				<li><a th:href="@{/called/consult-called}"><i class="fas fa-headset"></i>Chamados</a></li>
				<li><a th:href="@{/administrator/graphic-administrator}"><i class="fas fa-chart-pie"></i>Gráficos</a>
				</li>
				<li><a th:href="@{/authentication/logout}"><i class="fas fa-sign-in-alt"></i>Sair</a></li>
			</ul>
		</div>
	</div>

	<div class="container custom-container">
		<div class="row">
			<div class="col s12 offset-s1">
				<div class="card custom-card">
					<div class="card-content">
						<div class="row">

							<h1 class="font-titles">Cadastrar Usuário</h1>
							<form action="#" th:action="@{/administrator/create-user}" th:object="${user}"
								method="post">
								<div>
									<label for="name">Nome Completo:</label>
									<input type="text" id="name" name="name" th:field="*{name}" required>
								</div>

								<div>
									<label for="phone">Telefone:</label>
									<input type="text" id="phone" name="phone" th:field="*{phone}" required>
								</div>

								<div>
									<label for="userName">Nome de Usuário:</label>
									<input type="text" id="userName" name="userName" th:field="*{userName}" required>
								</div>

								<div>
									<label for="email">Email:</label>
									<input type="email" id="email" name="email" th:field="*{email}" required>
								</div>

								<div>
									<label for="departament">Departamento:</label>
									<input type="text" id="departament" name="departament" th:field="*{departament}"
										required>
								</div>

								<div>
									<label for="password">Senha:</label>
									<input type="password" id="password" name="password" th:field="*{password}"
										required>
								</div>

								<label for="administrator">Id Administrator:</label>
								<input type="text" id="administrator" name="administrator" th:field="*{administrator}"
									required><br>

								<div style="text-align: center;">
									<input class="btn-toggle"
										style="width: 18%; height: 50px; text-align: center;  margin: 10px auto;"
										type="submit" value="Salvar">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
